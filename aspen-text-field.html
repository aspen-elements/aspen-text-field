<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<link rel="import" href="asp-fld-mixin.html">

<dom-module id="asp-text-fld">
	<template>
		<style>
			:host {
				display: block;
				padding-left: 10px;
			}
			.fld{
				font-family: 'Roboto';
				width: 100%;
				@apply --layout-horizontal;
			}

			.fld > label{
				font-size: 12px;
				float: left;
				padding-left: 5px;
				padding-right: 5px;
				color: #848181;
				vertical-align: bottom;
				@apply --layout-flex;
				
			}

			.fld > div{
				font-size: 9pt;
				color: black;
				padding-right: 5px;
			}

			iron-icon{
				--iron-icon-height: 15px;
				--iron-icon-width: 15px;
				color: #909090;
			}

		</style>
		<div class="fld">
			<template is="dom-if" if="[[hasIcon]]">
				<iron-icon icon="[[icon]]"></iron-icon>
			</template>
			<label>[[label]]</label>
			<div>[[value]]</div>
		</div>
	</template>

	<script>
		/**
		 * `asp-text-fld` This component is a simple text field with an optional associated icon.
		 *
		 * @summary ShortDescription.
		 * @customElement
		 * @polymer
		 * @extends {Polymer.Element}
		 */
		class AspTextFld extends AspFldMixin(Polymer.Element) {
			/**
			 * String providing the tag name to register the element under.
			 */
			static get is() {
				return 'asp-text-fld';
			}


			/**
			 * Instance of the element is created/upgraded. Use: initializing state,
			 * set up event listeners, create shadow dom.
			 * @constructor
			 */
			constructor() {
				super();
			}

			/**
			 * Use for one-time configuration of your component after local DOM is initialized. 
			 */
			ready() {
				super.ready();

				Polymer.RenderStatus.afterNextRender(this, function() {
					
				});
			}

		}

		window.customElements.define(AspTextFld.is, AspTextFld);
	</script>
</dom-module>
